<!DOCTYPE html>
<html>
    <head>
        <meta charset="=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Theodore Roosevelt Journal</title>
        <meta name="description" content="Daily Theodore Roosevelt facts with a journal prompt.">
        <link rel="stylesheet" href="../css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Trochut&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="main-title">Theodore Roosevelt Journal Project</h1>
        <h2 id="day"></h2>
        
        <div id="background-img-main">
            <img src="../images/TR_oval.png">
        </div>
        
        <div id="fact-main">
        </div>
        
        <div id="main-welcome">
            <p id="main-text">
                Welcome to the Theodore Roosevelt Journal Project.  Click the buttons below to receive your daily prompt.
            </p>
        </div>
        
        <div>
            <h2 id="journal"></h2>
            <p id="prompt"></p>
        </div>
        
        <div id="buttons">
            <input type="button" id="yesterday" value="YESTERDAY" onclick="showYesterday()">
            <input type="button" id="today" value="TODAY" onclick="showToday()">
            <input type="button" id="tomorrow" value="TOMORROW" onclick="showTomorrow()">
        </div>
        
<!-- BELOW BE SCRIPTS -->
        <script>
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
            var info = [
                {
                    "date": "Oct 19",
                    "fact": "On this day in ... Theodore Roosevelt...",
                    "prompt": "Maybe you did a thing like that...",
                    "image": "TR_child"
                },
                {
                    "date": "Oct 20",
                    "fact": "On this day in 1905 while en route to Atlanta, Pres. Theodore Rooseveltâ€™s train stopped in Roswell so he could visit Bulloch Hall, girlhood home of his mother Martha Bulloch Roosevelt.",
                    "prompt": "Have you ever visited one of your parents' or grandparents' childhood homes? If so, what was your experience there?  What about the place informed the person that your parent or grandparent grew up to be?",
                    "image": "TR_mother_oval"
                },
                {
                    "date": "Oct 21",
                    "fact": "On this day in ... Theodore Roosevelt...",
                    "prompt": "Maybe you did a thing like that...",
                    "image": "TR_oval"
                }
            ];
                        
            function showYesterday(){
                //get today, subtract 1 day:
                var date = new Date();
                date.setDate(date.getDate()-1);
                //make the date string:
                var yesterdayString = months[date.getMonth()] + " " + date.getDate();
                document.getElementById("main-title").innerHTML = "YESTERDAY";
                document.getElementById("day").innerHTML = days[date.getDay()] + ", " + yesterdayString + ", " + date.getFullYear();
                document.getElementById("main-welcome").innerHTML = "";
                document.getElementById("buttons").innerHTML = "<input type='button' id='back' value='BACK' onclick='goBack()'>";
                
                document.getElementById("fact-main").innerHTML = info[0].fact;
                document.getElementById("journal").innerHTML = "JOURNAL:";
                document.getElementById("prompt").innerHTML = info[0].prompt;
                document.getElementById("background-img-main").innerHTML = "<img src='../images/" + info[0].image + ".png'>";
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera            
            }
            
            function showToday(){
                var date = new Date();
                var todayString = months[date.getMonth()] + " " + date.getDate();
                
                document.getElementById("main-title").innerHTML = "TODAY";
                document.getElementById("day").innerHTML = days[date.getDay()] + ", " + todayString + ", " + date.getFullYear();
                document.getElementById("main-welcome").innerHTML = "";
                document.getElementById("buttons").innerHTML = "<input type='button' id='back' value='BACK' onclick='goBack()'>";
                
                document.getElementById("fact-main").innerHTML = info[1].fact;
                document.getElementById("journal").innerHTML = "JOURNAL:";
                document.getElementById("prompt").innerHTML = info[1].prompt;
                document.getElementById("background-img-main").innerHTML = "<img src='../images/" + info[1].image + ".png'>";
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
            
            function showTomorrow(){
                //get today, add 1 day:
                var date = new Date();
                date.setDate(date.getDate()+1);
                //make the date string:
                var tomorrowString = months[date.getMonth()] + " " + date.getDate();
                                
                document.getElementById("main-title").innerHTML = "TOMORROW";
                document.getElementById("day").innerHTML = days[date.getDay()] + ", " + tomorrowString + ", " + date.getFullYear();
                document.getElementById("main-welcome").innerHTML = "";
                document.getElementById("buttons").innerHTML = "<input type='button' id='back' value='BACK' onclick='goBack()'>";
                
                document.getElementById("fact-main").innerHTML = info[2].fact;
                document.getElementById("journal").innerHTML = "JOURNAL:";
                document.getElementById("prompt").innerHTML = info[2].prompt;
                document.getElementById("background-img-main").innerHTML = "<img src='../images/" + info[2].image + ".png'>";
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
            function goBack(){
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
                window.location.reload();
            }
            
        </script>
        
    </body>

</html>
